<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="static/css/style2.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="static/img/logo.png" alt="Memora Logo" class="logo">
            <span class="company-name">Memora</span>
        </div>
        <ul class="navbar-menu">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <!-- Sidebar containing the timeline navigation -->
    <div class="timeline-sidebar">
        <h1>Your personalised
            <br>
            <span class="highlight">
                <img src="static/img/green_line.png" alt="Swirly Line" class="swirly-line">
                questions
            </span>
        </h1>
        <!-- Each timeline item represents a year with a dot and year label -->
        <div class="all-items">
            <div class="timeline-item" data-target="#section-2016">
                <div class="timeline-dot"></div> <!-- Circular dot for each year -->
                <span class="timeline-year">Q1</span> <!-- Year label next to the dot -->
            </div>
            <div class="timeline-item" data-target="#section-2017">
                <div class="timeline-dot"></div>
                <span class="timeline-year">Q2</span>
            </div>
            <div class="timeline-item" data-target="#section-2018">
                <div class="timeline-dot"></div>
                <span class="timeline-year">Q3</span>
            </div>
            <div class="timeline-item" data-target="#section-2019">
                <div class="timeline-dot"></div>
                <span class="timeline-year">Q4</span>
            </div>
            <div class="timeline-item" data-target="#section-2020">
                <div class="timeline-dot"></div>
                <span class="timeline-year">Q5</span>
            </div>
        </div>
        
    </div>

    <!-- Main content area that scrolls with each section filling the full viewport -->
    <div class="content-wrapper">
        <!-- Content section for the year 2016 -->
        <<section class="content-section" id="section-2016">
            <h1>Choose the altered question:</h1>
            <button class="question-btn" data-correct="{{ data[0][0][1] }}"> {{ data[0][0][0] }} </button>
            <button class="question-btn" data-correct="{{ data[0][1][1] }}">{{ data[0][1][0] }}</button>
            <button class="question-btn" data-correct="{{ data[0][2][1] }}">{{ data[0][2][0] }}</button>
        </section>
        <!-- Content section for the year 2017 -->
        <section class="content-section" id="section-2017">
            <h1>Choose the altered question:</h1>
            <button class="question-btn" data-correct="{{ data[1][0][1] }}"> {{ data[1][0][0] }} </button>
            <button class="question-btn" data-correct="{{ data[1][1][1] }}">{{ data[1][1][0] }}</button>
            <button class="question-btn" data-correct="{{ data[1][2][1] }}">{{ data[1][2][0] }}</button>
        </section>
        <section class="content-section" id="section-2018">
            <h1>Choose the altered question:</h1>
            <button class="question-btn" data-correct="{{ data[2][0][1] }}"> {{ data[2][0][0] }} </button>
            <button class="question-btn" data-correct="{{ data[2][1][1] }}">{{ data[2][1][0] }}</button>
            <button class="question-btn" data-correct="{{ data[2][2][1] }}">{{ data[2][2][0] }}</button>
        </section>
        <section class="content-section" id="section-2019">
            <h1>Choose the altered question:</h1>
            <button class="question-btn" data-correct="{{ data[3][0][1] }}"> {{ data[3][0][0] }} </button>
            <button class="question-btn" data-correct="{{ data[3][1][1] }}">{{ data[3][1][0] }}</button>
            <button class="question-btn" data-correct="{{ data[3][2][1] }}">{{ data[3][2][0] }}</button>
        </section>
        <section class="content-section" id="section-2020">
            <h1>Choose the altered question:</h1>
            <button class="question-btn" data-correct="{{ data[4][0][1] }}"> {{ data[4][0][0] }} </button>
            <button class="question-btn" data-correct="{{ data[4][1][1] }}">{{ data[4][1][0] }}</button>
            <button class="question-btn" data-correct="{{ data[4][2][1] }}">{{ data[4][2][0] }}</button>
        </section>
    </div>

    <!-- JavaScript file to handle interaction (scrolling behavior, highlighting active dot) -->
    <script src="static/js/script.js"></script>
</body>
</html>
